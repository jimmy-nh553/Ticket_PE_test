<div class="flex justify-center items-center h-dvh bg-red-700">
    <div class="rounded-lg bg-white p-6 border border-slate-300 shadow-xl w-80 sm:w-96 mx-auto">                 
          <div>
            <div class="my-1">
                <h1 class="text-lg text-slate-500 font-semibold text-center">
                    Bienvenido a
                </h1>
            </div>
             <!-- logo -->
            <div class="">
                <div class="text-3xl font-bold text-red-500 text-center">
                    Ticket<span class="text-red-600">Perú</span>
                </div>
            </div>
            <div class="flex flex-col gap-3 my-4">
                <div class="flex flex-col">
                    <label for="txtEmail" class="text-sm text-slate-500 font-medium mb-2">Correo electrónico:</label>
                    <input type="email" pInputText id="txtEmail" [(ngModel)]="login.email" />
                </div>
                <div class="flex flex-col">
                    <label for="txtPassword" class="text-sm text-slate-500 font-medium mb-2">Contraseña:</label>
                    <input type="password" pInputText id="txtPassword" [(ngModel)]="login.password" />
                </div>
                <div class="text-right">
                    <a href="#" class="text-blue-500 text-sm hover:underline">¿Olvidaste tu contraseña?</a>
                </div>
                <div>
                    <button class="bg-red-600 text-white text-lg font-semibold h-[42px] w-full rounded-lg border ">  
                        Iniciar sesión
                    </button>
                </div>
                <div class="mt-4">
                    <p class="text-center text-sm text-slate-500">
                        ¿Aún no tienes una cuenta? Registrate 
                        <a routerLink="/registro" class="text-blue-500 hover:underline">aquí</a>
                    </p>                                        
                </div>
            </div>
          </div>
    </div>
</div>
