<div class=" text-center p-4 pt-2 rounded-xl border border-slate-300 shadow-xl  relative">
    @if(ticketPackage.recomended) {
        <div class="absolute bg-orange-500 text-white -left-1 -top-1 m-1 px-2 rounded-lg">
            Recomendado
        </div>
    }

    <div class="my-4">
        <i class="material-icons">local_activity</i>
    </div>
    <div class="justify-center w-full my-4">
        <p class="font-semibold text-xl/6">{{ticketPackage.name}}</p>
    </div>    
    <div class="text-2xl text-zinc-500 font-bold">
        <span>{{ticketPackage.price | currency: 'S/ '}}</span>
    </div>
    <div class="mt-4">
        <p class=" ">{{ticketPackage.description}}</p>
    </div>
    <div class="py-4 flex gap-2">        
        <button class="rounded-xl w-full font-semibold shadow-lg bg-red-500 text-white px-4 py-1 transition duration-300 ease-in-out hover:bg-red-600 hover:scale-105">Comprar</button>
    </div>    
</div>
