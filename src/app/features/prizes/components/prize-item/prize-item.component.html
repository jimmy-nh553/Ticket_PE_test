<div class="w-[290px] text-center p-4 pt-2 rounded-xl border border-slate-300 shadow-xl">    
    <div class="h-[60px] flex items-center justify-center w-full">
        <p class="font-bold text-xl/6">{{prize.itemName}}</p>
    </div>
    <img [src]="prize.imageUrl" [alt]="prize.itemName" class="mx-auto">
    <div class="py-4 flex gap-2">
        <quantity-input
            [(value)]="prize.purchaseTickets"
            [inputOrientation]="'horizontal'"
        ></quantity-input>

        <button class="rounded-xl w-full font-semibold shadow-lg bg-red-500 text-white px-4 py-1 transition duration-300 ease-in-out hover:bg-red-600 hover:scale-105">Participar</button>
    </div>
    <div>
        <p-metergroup [value]="progress" labelPosition="start">
            <ng-template #label>
            </ng-template>
            <ng-template #meter let-value let-class="class" let-width="size">
                <span [class]="class" [style]="{ background: 'linear-gradient(to right, ' + value.color1 + ', ' + value.color2 + ')', width: width }"></span>
            </ng-template>
        </p-metergroup>

    </div>
</div>
